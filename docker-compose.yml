version: '2'

volumes:
  mysqldata:
    driver: local

services:
  d4dapp:
    build: ./docker/
    volumes:
      - ./:/var/www/
    ports:
      - 8080:80

  testrunner:
    build: ./docker/
    volumes:
      - ./:/app
    working_dir: /app
    command: vendor/bin/phpunit -c .

  mysqlserver:
    image: mysql
    environment:
      MYSQL_DATABASE: dockerfordevs
      MYSQL_ROOT_PASSWORD: 's3curep@assword'
    volumes:
      - mysqldata:/var/lib/mysql